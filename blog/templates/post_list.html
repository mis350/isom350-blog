<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post List</title>
</head>
<body>
  
  <h1>Latest Posts:</h1>

  <ul>
  {% for p in post_list %}
    <li>
      <strong>{{ p.title }}</strong> posted at {{ p.created_on }} <br />
    </li>
  {% endfor %}
  </ul>
  

</body>
</html>
