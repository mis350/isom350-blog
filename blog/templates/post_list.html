{% extends 'base.html' %}


{% block title %}
List Posts
{% endblock%}

{% block content %}

<h1>Latest Posts:</h1>
<ol>
{% for p in posts %}
<li>
<strong>
  <a href="/blog/post/{{ p.slug }}/">
    {{ p.title }}
  </a>
  
  </strong> created on {{ p.created_on }} 
</li>
{% endfor %}
</ol>

{% endblock %}
