<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post List</title>
</head>
<body>
  
<h1>Latest Posts:</h1>

<ol>
{% for p in posts %}
<li>
<strong>
  <a href="/blog/post/{{ p.slug }}/">
    {{ p.title }}
  </a>
  
</strong> created on {{ p.created_on }} 
</li>
{% endfor %}
</ol>

</body>
</html>
